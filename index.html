<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Ordenação de Vetor Javascript Alterado por Tiago</title>
</head>
<body>
	<script>
		var meuArray = ['maça','banana','laranja'];

		document.write('<br /><br />');
		document.write('Original:');
		document.write('<br /><br />');
		//Cria o vetor
		for (idx in meuArray){
			document.write(meuArray[idx] + '<br />');
		}
		
		document.write('<br /><br />');
		document.write('Ordenado:');
		document.write('<br /><br />');
		//ordena o vetor
		for (idx in meuArray){
			for(idx2 in meuArray){
				if (meuArray[idx] < meuArray[idx2]){
					var temp = meuArray[idx];
					meuArray[idx] = meuArray[idx2];
					meuArray[idx2] = temp;
				}
			}
		}
		
		//le o array ordenado e imprime na tela
		for (idx in meuArray){
			document.write(meuArray[idx] + '<br />');
		}
	</script>
</body>
</html>
